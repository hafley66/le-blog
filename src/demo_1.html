<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      width: 100%;
      height: 0;
      padding-bottom: 86.60254%; /* Adjust this value to change the aspect ratio */
      position: relative;
    }

    .hexagon {
      width: 100px;
      height: 100px;
      position: absolute;
      top: 0;
      left: 0;
    }

    .hexagon svg {
      width: 100%;
      height: 100%;
    }
  </style>
  <script src="https://unpkg.com/rxjs@^7/dist/bundles/rxjs.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="hexagon">
      <svg id="hex" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <polygon points="50 0 100 25 100 75 50 100 0 75 0 25" fill="black" />
      </svg>
      <script src="demo1.mts" type="module"></script>
    </div>
  </div>
</body>
</html>
